<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparing Installation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .message {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 600px;
            max-width: 95%;
        }
        .error-message{
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            width: 600px;
            max-width: 95%;
            margin-top: 20px;
        }
        pre{
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Server Preparation in Progress</h1>
        <p>The server is preparing for the installation. This may take a few moments, depending on the number of Composer packages being installed.</p>
        <p>Please do not close this window or navigate away.</p>
    </div>
</body>
</html>
